<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!--Navbar-->

    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Welcome {{user.username}}</a>
            <a href='blog-list' class ='text-white hover:underline mx-4'> Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container  -->

    <div class="container mx-auto mt-10 px-4 sm:px-1">

        <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">
                    Blog Post Details
                    <div class="border-gray-300 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold"> {{blog_article_detail.youtube_title}}</h3>
                            <p class="text-gray-500">{{blog_article_detail.generated_content}}</p>
                            <hr class="my-4 border-gray-300">
                            <h4 class="text-lg font-semibold">Youtube Title</h4>
                            <p class="text-gray-500">{{blog_article_detail.youtube_title}}</p>
                            <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
                            <a class="text-blue-600 hover:underline" href="{{blog_article_detail.youtube_link}}">{{blog_article_detail.youtube_link}}</a>
                    </div>
                </h2>
            </section>
        </div>
        
    </div>
